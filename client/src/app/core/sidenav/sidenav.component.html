</mat-toolbar>

      </mat-list-item>
      <mat-list-item routerLink="/cursos" class="parent">

      </mat-list-item>
      <mat-list-item routerLink="/disciplinas" class="parent">
        <mat-icon class="supervisor_account">description</mat-icon>

			</mat-list-item>
      <mat-list-item routerLink="/nota" class="parent">
        <mat-icon class="supervisor_account">format_list_numbered_rtl</mat-icon>

			</mat-list-item>
      <mat-list-item routerLink="/materia" class="parent">

</mat-nav-list>
