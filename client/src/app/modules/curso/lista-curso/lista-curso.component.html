<div class="row">
  <div class="col-md-12">
    <mat-card>
      <mat-card-header class="mb-3">
        <mat-card-title-group>

        <mat-card-title>
          Lista de Cursos
        </mat-card-title>
        <button mat-raised-button color="primary" (click)="abrirModalCadastrar()">
          <mat-icon class="supervisor_account">add</mat-icon>
          Cadastrar                   
        </button>

        </mat-card-title-group>
      </mat-card-header>
      <mat-divider></mat-divider>

      <mat-card-content class="pt-3">
        <div class="row">
          <div class="col-md-12">
            <table mat-table [dataSource]="listaCursos" class="mat-elevation-z8">
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
            
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
            
              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
              </ng-container> 
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>  
          </div>
        </div>
                       
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="modal fade" bsModal #templateTermos="bs-modal" [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          <span>Termos de Uso</span>
        </h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="fecharModalTermos()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12 mb-3">
           
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-white" (click)="fecharModalTermos()"><span class="fa fa-times"></span>
          Fechar</button>
      </div>
    </div>
  </div>
</div>
